<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payroll Program</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff0f5;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
    }

    h1 {
      text-align: center;
      color: #d63384;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #c2185b;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #f8bbd0;
      border-radius: 5px;
      background-color: #fff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1493;
    }

    p {
      font-size: 16px;
      color: #880e4f;
      margin: 8px 0;
    }

    #summary {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payroll Form</h1>

    <form id="payrollForm">
      <label for="idNumber">Employee ID Number:</label>
      <input type="text" id="idNumber" required />

      <label for="name">Employee Name:</label>
      <input type="text" id="name" required />

      <label for="rate">Daily Rate (₱):</label>
      <input type="number" id="rate" required />

      <label for="days">Days Worked:</label>
      <input type="number" id="days" required />

      <button type="submit">Compute Payroll</button>
    </form>

    <div id="summary">
      <h1>Payroll Summary</h1>
      <div id="output"></div>
      <button onclick="goBack()">Return to Form</button>
    </div>
  </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            

  <script>
    const form = document.getElementById("payrollForm");
    const summary = document.getElementById("summary");
    const output = document.getElementById("output");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const idNumber = document.getElementById("idNumber").value;
      const name = document.getElementById("name").value;
      const rate = parseFloat(document.getElementById("rate").value);
      const days = parseInt(document.getElementById("days").value);

      const grossPay = rate * days;
      const sss = grossPay * 0.05;
      const pagibig = grossPay * 0.03;
      const philhealth = grossPay * 0.02;
      const tax = grossPay * 0.05;
      const totalDeduction = sss + pagibig + philhealth + tax;
      const netPay = grossPay - totalDeduction;

      output.innerHTML = `
        <p><strong>Employee ID Number:</strong> ${idNumber}</p>
        <p><strong>Employee Name:</strong> ${name}</p>
        <p><strong>Daily Rate:</strong> ₱${rate.toFixed(2)}</p>
        <p><strong>Days Worked:</strong> ${days}</p>
        <p><strong>Gross Pay:</strong> ₱${grossPay.toFixed(2)}</p>
        <p><strong>SSS (5%):</strong> ₱${sss.toFixed(2)}</p>
        <p><strong>Pag-ibig (3%):</strong> ₱${pagibig.toFixed(2)}</p>
        <p><strong>Philhealth (2%):</strong> ₱${philhealth.toFixed(2)}</p>
        <p><strong>Tax (5%):</strong> ₱${tax.toFixed(2)}</p>
        <p><strong>Total Deduction:</strong> ₱${totalDeduction.toFixed(2)}</p>
        <p><strong>Net Pay:</strong> ₱${netPay.toFixed(2)}</p>
      `;

      form.style.display = "none";
      summary.style.display = "block";
    });

    function goBack() {
      form.reset();
      form.style.display = "block";
      summary.style.display = "none";
    }
  </script>
</body>
</html>
